<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Monitoring - Poultry Farm Management</title>
</head>
<body>
   <form>
    <h1>Daily Monitoring Entry</h1>
    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date"><br><br>
    <label for="batchNumber">Batch Number:</label><br>
    <input type="text" id="batchNumber" name="batchNumber"><br><br>
    <label for="feedConsumed">Feed Consumed (kg):</label><br>
    <input type="number" id="feedConsumed" name="feedConsumed" step="0.01"><br><br>
    <label for="mortality">Mortality Count:</label><br>
    <input type="number" id="mortality" name="mortality"><br><br>
    <label for="weightGain">Average Weight Gain (g):</label><br>
    <input type="number" id="weightGain" name="weightGain" step="0.01"><br><br>
    <input type="submit" value="Submit">
   </form> 
</html>

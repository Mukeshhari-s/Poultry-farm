<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chicks Entry - Poultry Farm Management</title>
    </head>
    <body>
        <h1>Chicks Entry</h1>
        <form>
            <label for="batchNumber">Batch Number:</label><br>
            <input type="text" id="batchNumber" name="batchNumber"><br><br>
            <label for="arrivalDate">Arrival Date:</label><br>
            <input type="date" id="arrivalDate" name="arrivalDate"><br><br>
            <label for="numberOfChicks">Number of Chicks:</label><br>
            <input type="number" id="numberOfChicks" name="numberOfChicks"><br><br>
            <input type="submit" value="Submit">
        </form>
</html>

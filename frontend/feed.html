<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Monitoring - Poultry Farm Management</title>
</head>
<body>
    <h1>Feed In</h1>
    <form>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br><br>
        <label for="feedType">Feed Type:</label><br>
        <input type="text" id="feedType" name="feedType"><br><br>
        <label for="quantity">Quantity (kg):</label><br>
        <input type="number" id="quantity" name="quantity" step="0.01"><br><br>
        <input type="submit" value="Submit">
    </form>
    <h1>Feed Out</h1>
    <form>
        <label for="dateOut">Date:</label><br>
        <input type="date" id="dateOut" name="dateOut"><br><br>
        <label for="feedUsed">Feed Sent (kg):</label><br>
        <input type="number" id="feedUsed" name="feedUsed" step="0.01"><br><br>
        <input type="submit" value="Submit">
</html>

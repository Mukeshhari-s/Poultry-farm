<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Monitoring - Poultry Farm Management</title>
</head>
<body>
    <h1>Sales</h1>
    <form>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br><br>
        <label for="chicksSold">Number of Chicks Sold:</label><br>
        <input type="number" id="chicksSold" name="chicksSold"><br><br>
        <label for="cages">Number of Cages Used:</label><br>
        <input type="number" id="cages" name="cages"><br><br>
        <label for="weightPerChick">Weight(kg):</label><br>
        <input type="number" id="weightPerChick" name="weightPerChick" step="0.01"><br><br>
        <input type="submit" value="Submit">
    </form>
</html>

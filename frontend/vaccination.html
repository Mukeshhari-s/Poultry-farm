<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination Schedule - Poultry Farm Management</title>  
    </head> 
    <body>
        <h1>Vaccination Schedule</h1>
        <form>
            <label for="date">Date:</label><br>
            <input type="date" id="date" name="date"><br><br>
            <label for="vaccineName">Vaccine Name:</label><br>
            <input type="text" id="vaccineName" name="vaccineName"><br><br>
            <label for="quantity">Quantity (ml):</label><br>
            <input type="number" id="quantity" name="quantity" step="0.01"><br><br>
            <label for="Doze" >Doze (ml):</label><br>
            <input type="number" id="Doze" name="Doze" step="0.01"><br><br>
            <input type="submit" value="Submit">
        </form>
        </body> 
</html>
